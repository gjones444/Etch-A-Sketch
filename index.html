<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
      
      Grid Height:
      <input type="number" id="gridHeight" name="height" min="1" value="1" />

      Grid Width:
      <input type="number" id="gridWidth" name="width" min="1" value="1" />
      <input type="submit" id="submitBtn" onclick="makeGrid();return false;" />

    </form>

    <h2>Pick a Color</h2>
    <input type="Color" id="colorPicker" onclick="changeColor()" />

    <h2>Design Canvas</h2>
    <table id="gridCanvas"></table>
  </body>
</html>
